    <section>
        <h2 class="eslogan">Se parte del club más grande</h2>
        <form action="" method="post" enctype="">
            <div> 
                <form>
                    <div class="row asociateform">
                        <div class="col">
                            <label for="inputAddress" class="form-label">Nombre</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="inputAddress" class="form-label">Apellido</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                    <div class="col-md-6 asociateform">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-12 asociateform">
                        <label for="inputAddress" class="form-label">Calle y Número</label>
                        <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <form class="row g-3 asociateform">
                        <div class="col-md-6 asociateform">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-6 asociateform">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn botonform">Enviar</button>
                        </div>
                </form>
            </div>
        </form>
